</head>
<body>
    <div id="box">
        <h1>Benvenuto Utente! crea il tuo rapporto in modo semplice</h1>
        <p>Clicca il pulsante giusto per la categoria che ti serve</p>
        <a href="parti/rilasc.html"><button style="background-color: white;">Rilasci licenze</button></a>
        <a href="parti/formaz.html"><button style="background-color: white;">Formazioni PMZ/Autoradio/Fiamma/Doppia Charlie</button></a>
        <a href="parti/fermi.html"><button style="background-color: white;">Fermi</button></a>
        <a href="parti/inseg.html"><button style="background-color: white;">Inseguimenti</button></a>

        <a href="parti/sciogl.html"><button style="background-color: white;">Scioglimento PMZ/autoradio/Fiamma/Doppia Charlie</button></a>
        <a href="parti/fine.html"><button style="background-color: white;">Resoconto Rapporto</button></a>
        <input type="button" value="Svuota Memoria" id="buttone" onclick="f1()" style="background-color: white;">
    </div>
    <script>
        let pieno = localStorage.getItem("resoconto") ?? 0;
        if(pieno != 0){
            buttone.style.visibility = "visible";
        }else{
            buttone.style.visibility = "hidden";
        }
       function f1(){
            localStorage.removeItem("resoconto");
            localStorage.removeItem("patt");
            localStorage.removeItem("formata");
            buttone.style.visibility = "hidden"
        } 
    </script>
</body>
</html>
