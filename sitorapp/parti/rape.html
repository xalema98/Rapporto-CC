<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapporto Semplice/Rapine</title>
    <link rel="stylesheet" href="parti.css">
</head>
<body>
    <div id="pag">
        <div>
            <label>Orario</label>
            <input type="time" id="orario" style="background-color: white;">
        </div>
        <div>
            <label>Civico</label>
            <input type="text" id="civico" style="background-color: white;">
        </div>
        <div>
            <label>Esito</label>
            <input type="text" id="esito" style="background-color: white;">
        </div>
        <div>
            <input type="button"  value="Invio" onclick="f1(); f3()" id="buttone" style="background-color: white;">
        </div>
        <div id="stampazione"></div>
        <div>
            <a href="../index.html"><button style="background-color: white;">Pagina Iniziale</button></a>
        </div>
    </div>
    <script>
        const script = document.createElement("script");
        script.src = "resoconto.js";
        document.head.appendChild(script);
        function f1(){
            let orario = document.getElementById("orario").value;
            let civico = document.getElementById("civico").value;
            let esito = document.getElementById("esito").value;
            let stampazione = document.getElementById("stampazione");
            stampazione.textContent =" - Ore " + orario + " Rapina Civ. " + civico + ", Esito: " + esito;
        }
    </script>
</body>
</html>
