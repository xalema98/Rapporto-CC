<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapporto Semplice/Scioglimenti</title>
    <link rel="stylesheet" href="parti.css">
</head>
<body>
    <div id="pag">
        <div>
            <label>Orario</label>
            <input type="time" id="orario" style="background-color: white;">
        </div>
        <div>
            <input type="button" value="Invio" onclick="f1(); f3()" value="buttone" style="background-color: white;">
        </div>
        <div id="stampazione"></div>
        <div>
            <a href="../index.html"><button style="background-color: white;">Pagina Iniziale</button></a>
        </div>
    </div>
    <script>
        let formata = localStorage.getItem("formata") ?? 0;
        const script = document.createElement("script");
        script.src = "resoconto.js";
        document.head.appendChild(script);
        function f1(){
            if (formata != 0 && formata != ""){
                let patt = localStorage.getItem("patt");
                formata = 0;
                localStorage.setItem("formata", formata);
                let orario = document.getElementById("orario").value;
                let stampazione = document.getElementById("stampazione");
                let motivo = prompt("Perchè si è sciolta la pattuglia?");
                stampazione.textContent = "- Ore " + orario + " sciolta " + patt + " per " + motivo;
            }else{
                alert("Non hai ancora formato una pattuglia");
            }
        }
    </script>
</body>
</html>
