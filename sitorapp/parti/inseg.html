<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapporto Semplice/Inseguimenti</title>
    <link rel="stylesheet" href="parti.css">
</head>
<body>
    <div id="pag">
        <div>
            <label>Orario</label>
            <input type="time" id="orario" style="background-color: white;">
        </div>
        <div>
            <label>Veicolo</label>
            <input type="text" id="veicolo" style="background-color: white;">
        </div>
        <div>
            <label>Targa</label>
            <input type="text" id="targa" style="background-color: white;">
        </div>
        <div>
            <label>civico</label>
            <input type="text" id="civico" style="background-color: white;">
        </div>
        <div>
            <label>Esito</label>
            <input type="text" id="esito" style="background-color: white;">
        </div>
        <div>
            <input type="button"  value="Invio" onclick="f1()" id="buttone" style="background-color: white;">
        </div>
        <div id="stampazione">
        </div>
        <div>
            <a href="../rapporto.html"><button style="background-color: white;">Pagina Iniziale</button></a>
        </div>
    <script>
        function f1(){
            let orario = document.getElementById("orario").value;
            let veicolo = document.getElementById("veicolo").value;
            let targa = document.getElementById("targa").value;
            let civico = document.getElementById("civico").value;
            let esito = document.getElementById("esito").value;
            let stampazione = document.getElementById("stampazione");
            stampazione.textContent =" - Ore " + orario + " Inseguimento " + veicolo + ", Targa: " + targa + " Civ. " + civico + ", Esito: " + esito;
        }
    </script>
</body>
</html>
