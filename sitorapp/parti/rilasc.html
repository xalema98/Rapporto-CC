<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapporto Semplice/RIS</title>
    <link rel="stylesheet" href="parti.css">
</head>
<body>
    <div id="gay">
        <div>
            <label>Orario</label>
            <input type="time" id="orario">
        </div>
        <div>
            <label>Licenza Rilasciata</label>
            <input type="text" id="licenza">
        </div>
        <div>
            <label>Nome e Cognome Civile</label>
            <input type="text" id="nome">
        </div>
        <div>
            <input type="button"  value="Invio" onclick="f1()" id="buttone" >
        </div>
        <div id="stampazione"></div>
    </div>
    <script>
        function f1(){
            let orario = document.getElementById("orario").value;
            let licenza = document.getElementById("licenza").value;
            let nome = document.getElementById("nome").value;
            let stampazione = document.getElementById("stampazione");
            stampazione.textContent = "- Ore " + orario + " Rilascio " + licenza + " al civile " + nome;
        }
    </script>
</body>
</html>
